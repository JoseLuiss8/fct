
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi Primer Web</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header class="toolbar">
    	<img src="https://via.placeholder.com/150x50?text=Logo+Empresa" alt="Logo Empresa">
	</header>
	<div class="container">
    	<nav class="sidebar">
            <ul>
            	<li><a href="{{ url_for('home') }}">Home</a></li>
            	<li><a href="{{ url_for('quienes_somos') }}">¿Quiénes somos?</a></li>
            	<li><a href="{{ url_for('contacto') }}">Contacto</a></li>
        	</ul>
    	</nav>
    	<main class="content">
        	{% block content %}{% endblock %}
    	</main>
	</div>
</body>
</html>
